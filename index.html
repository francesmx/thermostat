<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Thermostat</title>
  </head>
  <body>
    <div id="container">
      <span id="selected-city">London</span> <span id="current-temperature"> </span>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <div id="main_part">
        <button id="temp-down"> - </button>
        <span id="temperature"></span>
        <button id="temp-up"> + </button>
      </div>
      <div>
        <button id="psm-on"> PSM On </button>
        <button id="psm-off"> PSM Off </button> Power Saving Status <span id="power-saving-status"> ON </span>
        <button id="reset"> Reset </button>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src='js/Thermostat.js'></script>
      <script src='js/interface.js'></script>
    </div>
  </body>
</html>
